name: decoder/suricata-alert/0

sources:
  - decoder/suricata/0

metadata:
  module: suricata
  compatibility: <= v7
  author:
    name: Wazuh Inc, info@wazuh.com
    date: Nov 18 2022
  references:
    - https://suricata.readthedocs.io/en/suricata-6.0.8/output/eve/eve-json-format.html?highlight=eve%20format
  title: Suricata decoder
  description: Decoder for Suricata solution

definitions:
  totalBytes: +i_calc/sum/sourc.bytes/destination/bytes
  totalPackets: +i_calc/sum/sourc.packets/destination/packets
  totalTraffic: +i_calc/sum/totalBytes/totalPackets

check:
  - ~json.event_type: +s_eq/alert

normalize:
  - check: +i_gt/$totalBytes/0
    map:
      - network.bytes: $totalBytes

  - check: +i_gt/$totalPackets/0
    map:
      - network.packets: $totalPackets

  - map:
      - event.kind: alert
      - event.category: +a_append/network/intrusion_detection
      - rule.category: $~json.alert.category
      - rule.id: $~json.alert.signature_id
      - rule.name: $~json.alert.signature
      - event.severity: $~json.alert.severity
      - threat.tactic.id: $~json.alert.metadata.mitre_attack
      - threat.tactic.name: $~json.alert.metadata.mitre_tactic_name
      - threat.technique.id: $~json.alert.metadata.mitre_technique_id
      - threat.technique.name: $~json.alert.metadata.mitre_techinique_name
      - file.name: $~json.alert.metadata.filename

  - check:
      - threat.tactic.id: +t_is_null
    map:
      - threat.tactic.id: $~json.alert.metadata.mitre_attack_id

  - check:
      - ~json.alert.action: +s_eq/bloqued
    map:
      - ~json.alert.action: denied

  - check:
      - ~json.alert.action: +t_is_not_null
    map:
      - event.type: +a_append/~json.alert.action
